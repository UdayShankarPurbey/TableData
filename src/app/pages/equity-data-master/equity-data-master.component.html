<div class="my-2">
  <textarea nz-input  placeholder="Enter Your Data ..." [(ngModel)]="data" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
</div>
<div class="flex justify-evenly p-2">
  <button nz-button nzType="primary" (click)="getData()" [disabled]="data.length == 0">Submit</button>
  <button nz-button nzType="primary" (click)="dowloadData()" *ngIf="loginDataForm.get('csrToken')?.value && loginDataForm.get('sessionId')?.value">Download</button>
</div>





<form [formGroup]="loginDataForm" *ngIf="dataToDisplay.length > 0">
    <div class="flex p-2">
        <label class="w-1/6">CsrToken</label>
        <textarea class="w-5/6" nz-input  placeholder="Enter Your CsrToken ..." formControlName="csrToken" [nzAutosize]="{ minRows: 2, maxRows: 5 }"></textarea>

        
    </div>
    <div class="flex p-2">
        <label class="w-1/6" >Session Id</label>
        <textarea class="w-5/6" nz-input  placeholder="Enter Your Session Id ..." formControlName="sessionId" [nzAutosize]="{ minRows: 2, maxRows: 5 }"></textarea>

        
    </div>
    <div class="flex justify-center py-2">
      <button class="" nz-button nzType="primary" (click)="getCookieData()">Submit</button>
    </div>

</form>

<h2 *ngIf="dataToDisplay.length > 0">Dividend Information</h2>

<nz-table #basicTable [nzData]="dataToDisplay" *ngIf="dataToDisplay.length > 0">
  <thead>
    <tr>
      <th class="w-80">Company Name</th>
      <th class="w-64">Dividend Type</th>
      <th class="w-64">Dividend Percentage</th>
      <th class="w-64">Announcement Date</th>
      <th class="w-64">Record Date</th>
      <th class="w-64">Ex-Dividend Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <tr *ngFor="let data of dataToDisplay">
        <td>{{data.Company_Name}}</td>
        <td>{{data.dividend_type}}</td>
        <td>{{data.dividend_percentage}}</td>
        <td>{{data.announcement_Date}}</td>
        <td>{{data.record_Date}}</td>
        <td>{{data.ex_dividend_date}}</td>
      </tr>
  </tbody>
</nz-table>
